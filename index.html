    <title>CPR | Make a new account! </title>
  </head>

  <body>
    <header id="header">
      <div class="container">
        <div id="navbar" class="navbar">
          <h1 class="logo"><i class="fa-solid fa-code"></i> Caniogan, Pasig Residence</h1>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>

            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section id="register-form">
        <div class="register-form">
          <h1>Sign up today!</h1>
          <p>Only takes a moment.</p>
          <form action="#">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="name" name="username" id="username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" minlength="8">
            </div>
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input type="password" name="password" id="password" minlength="8">
            </div>
            <input type="submit" value="Sign Up" id="submit" class="btn submitbtn">
          </form>
          <p>By clicking sign up, you agree to the <a href="#">terms and conditions</a></p>
          <p>Already have an account? <a href="#">Login here!</a></p>
        </div>
      </section>
